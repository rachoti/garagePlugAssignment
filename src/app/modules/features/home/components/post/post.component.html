<div>
    <ion-row class="header-container">
        <ion-col class="ion-text-start">
            <ion-label>pagination</ion-label>
        </ion-col>
        <ion-col class="ion-text-end">
            <ion-label>Recent</ion-label>
        </ion-col>
    </ion-row>
  <div class="pagination">
    <div class="page">
      <ng-container *ngFor="let data of datasource">
        <ion-item lines="full" (click)="viewDataInModal(data)">
          <span class="indexId">{{ data.id }}. </span>
          <ion-label>{{ data.title }}</ion-label>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </ion-item>
      </ng-container>
    </div>
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageIndex"
      (page)="pageChangeEvent($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
